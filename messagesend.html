<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/regist.css" />
	</head>
	<body>
		<iframe src="lib/head.html" width="100%" height="190" frameborder="0" scrolling="no"></iframe>

		<article>
			<ul class="s">
				<li class="s1"><span class="num">1</span>填写项目信息</li>
				<li class="s2"><span class="num">2</span>填写发起人信息</li>
				<li class="s3"><span class="num">3</span>设置回报</li>
				<li class="s4"><span class="num">4</span>等待审核</li>
			</ul>
			<div style="clear: both;"></div>
			<div class="content">
				<div class="content_left">
					<dl>
						<dt>产品名称：</dt><dd><input type="text"name="" /></dd>
						
						<dt>众筹金额：</dt><dd><input type="text"name="" />&nbsp;元</dd>
						
						<dt>资金用途：</dt><dd><input type="text"name="" /></dd>
						
						<dt>截止日期：</dt><dd><select>
							                  <option>请选择年</option>
						                      </select>
						                      <select>
							                  <option>请选择月</option>
						                      </select>
						                      <select>
							                  <option>请选择日</option>
						                      </select>
						                  </dd>
						                  
						<dt>产品地点：</dt><dd><select>
							                  <option>请选择年</option>
						                    </select>
						                      <select>
							                  <option>请选择月</option>
						                      </select>
						                      <select>
							                  <option>请选择日</option>
						                      </select>     
						                  </dd>
						
						<dt>添加标签：</dt><dd><button>土豆</button><button>家禽</button><button>蔬菜</button><button>水果</button><button>其他</button></dd>
						
						<dt>收货地址：</dt><dd><input type="text"name="" /></dd>
						
						<dt>收费：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</dt><dd><input style="width: 80px"name="" />&nbsp;元</dd>
						
					</dl>
				</div>
				<div class="content_right">
					
				</div>
				<div style="clear: both;"></div>
				<div class="content_bottom">
					<dl>
						<dt>回报内容：</dt><dd><textarea rows="20"cols="135"></textarea></dd>
						<div style="clear: both;"></div>
					</dl>
				</div>
				<div class="clause">
					<input type="checkbox" value="agree"/>已阅读并同意<span class="book">《万分田众筹发布条款》</span><br />
					<input class="btn1" type="reset" value="取消"/>
					<input class="btn2" type="submit" value="发布"/>
				</div>
			</div>
		</article>
		<iframe src="lib/foot.html" width="100%" height="200" frameborder="0" scrolling="no"></iframe>

	</body>
</html>
